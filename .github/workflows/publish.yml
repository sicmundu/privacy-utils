name: Publish Packages

on:
  workflow_dispatch:
    inputs:
      packages:
        description: 'Packages to publish (comma-separated, empty for all)'
        required: false
        default: ''
        type: string

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'pnpm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run tests
      run: pnpm run test

    - name: Build packages
      run: pnpm run build

    - name: Setup npm authentication
      run: |
        echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Publish packages
      run: |
        if [ -z "${{ github.event.inputs.packages }}" ]; then
          echo "Publishing all packages..."
          pnpm changeset publish --no-git-tag
        else
          echo "Publishing specific packages: ${{ github.event.inputs.packages }}"
          # Here you could add logic to publish specific packages
          pnpm changeset publish --no-git-tag
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
